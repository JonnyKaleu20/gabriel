<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bate Papo</title>
    <link rel="stylesheet" href="../css_botoes/batepapo.css">
</head>
<body>
    <h1>Bate Papo</h1>

    <!-- Botão para tocar música -->
    <button id="playMusicBtn">Tocar Música</button>
    <audio id="backgroundMusic" src="/music/CANTA LA [F1s-GALwi-w].mp3" preload="auto"></audio>

    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="user" placeholder="Seu nome (mín. 3 letras)" required>
        <input type="text" id="message" placeholder="Mensagem" required>
        <button type="submit">Enviar</button>
    </form>

    <a href="../home.html" class="btn-voltar">Voltar</a>

    <script src="../js/batepapo.js"></script>

    <script>
        const playBtn = document.getElementById('playMusicBtn');
        const audio = document.getElementById('backgroundMusic');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = 'Pausar Música';
            } else {
                audio.pause();
                playBtn.textContent = 'Tocar Música';
            }
        });
    </script>
</body>
</html>
