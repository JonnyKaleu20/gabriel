<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quem Entrou</title>
  <link rel="stylesheet" href="../css_botoes/entre.css">
</head>
<body>
  <div class="container">
    <h1>Membros que Entraram:</h1>
    <ul id="listaNomes" class="lista"></ul>
    <button class="btn-apagar" onclick="tentarApagar()">Limpar Lista</button>
  </div>

  <script>
    const lista = document.getElementById("listaNomes");
    const nomes = JSON.parse(localStorage.getItem("acessos") || "[]");

    nomes.forEach(nome => {
      const li = document.createElement("li");
      li.textContent = nome;
      lista.appendChild(li);
    });

    function tentarApagar() {
      const senha = prompt("Digite a senha para apagar os registros:");
      if (senha === "K@leu") {
        localStorage.removeItem("acessos");
        alert("Lista apagada com sucesso.");
        location.reload();
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
